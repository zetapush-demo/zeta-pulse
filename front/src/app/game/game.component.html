<div #game class="game">
  <div class="infos">
    <h2>Click to move !</h2>  
    <p>Room Id: {{roomId}}</p>
    <p>Players: {{users?.length}}</p>
  </div>
  
  
  <app-player *ngFor="let id of users" [id]="id"></app-player>
</div>

<app-chat [roomId]="roomId" [messages]="messages" [name]="player.name"></app-chat>
